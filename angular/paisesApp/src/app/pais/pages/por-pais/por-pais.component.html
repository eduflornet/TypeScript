<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" [(ngModel)]="termino" placeholder="Buscar pais..." />
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el t√©rmino {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <!-- pais tabla -->
        <!-- se envia como argumento "paises" -->
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        <!-- end pais-tabla -->
    </div>
</div>

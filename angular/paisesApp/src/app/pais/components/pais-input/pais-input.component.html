<!-- mediante un evento OnEnter se emite el termino que recibo en la caja de texto -->
<form autocomplete="off" (ngSubmit)="buscar()">
    <input  type="text" 
            name="termino" 
            class="form-control" 
            [(ngModel)]="termino"
            (input)="teclaPresionada()" 
            [placeholder]="placeholder" />
</form>
